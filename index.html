<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form Assignment</h1>
    <center>
        <table border="1" width="35%">
            <form action="thank.html">
                <tr>
                    <th colspan="4">Pizza Shop 2.0</th>
                </tr>
                <tr>
                    <td width="25%" align="center">Name</td>
                    <td> <input type="text" placeholder="Enter Your Name" required></td>
                </tr>
                <tr>
                    <td rowspan="1" align="center">Pizza Topping</td>
                    <td>
                        <input type="radio" name="Flavours" id="Supreme">
                        <label for="Supreme">Supreme</label>
                        <br>
                        <input type="radio" name="Flavours" id="Vegetarian">
                        <label for="Vegetarian">Vegetarian</label>
                        <br>
                        <input type="radio" name="Flavours" id="Hawaiian">
                        <label for="Hawaiian">Hawaiian</label>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td align="center">Pizza Sauce</td>
                    <td>
                        <select name="FLA">
                            <option disabled="Select Sauce" selected>Select Sauce</option>
                            <option value="Tomato">Tomato</option>
                            <option value="Onion">Onion</option>
                            <option value="Ginger">Ginger</option>
                            <option value="Honey">Honey</option>
                        </select>
                        
                    </td>
                </tr>
                <tr>
                    <td align="center">Optional Extras</td>
                    <td>
                        <input type="checkbox">Extra Cheese
                        <input type="checkbox">Gulten Free Base
                    </td>
                </tr>
                <tr>
                    <td colspan="3">Delivery Instructions: <br>
                        <textarea name="" id="" cols="60" rows="4" placeholder="Your Address?"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="submit" placeholder="Send my order">
                    </td>
                </tr>


            </form>
        </table>
    </center>
<br>

</body>

</html>
